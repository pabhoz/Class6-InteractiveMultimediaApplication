<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class 6</title>
    <link rel="stylesheet" href="./vendors/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="./src/DOMGui.js"></script>
    <script src="./src/MultimediaPlayer.js"></script>
    <script src="./src/AudioPlayer.js"></script>
</head>
<body>
    <div id="player">
        <div id="main">
          <div>
            <div class="playback_controls">
              <h2 id="title">Title</h2>
              <h3 id="artist">Perigee</h3> <!--h3 id="album">Perigee</h3-->
              <div class="time-holder">
                <div class="slider">
                  <div class="fill"></div>
                </div>
              </div>
              <div>
              <i class="fa fa-bars menu"></i>
              <div class="buttons">
                <i class="fa fa-backward" id="back"></i>
                <i class="fa fa-play loading" id="playpause"></i>
                <i class="fa fa-forward" id="next"></i>
              </div>
            </div>
            </div>
            <audio controls></audio>
          </div>
        </div>
        <ol id="playlist">
          <li class="playing"><a class="track" href="./assets/songs/Jaymes_Young_What_Is_Love.mp3"><span class="title">What Is Love</span> - <span class="artist">James Young</span></a> <span class="time">2:54</span></li>
          <li><a class="track" href="https://t4.bcbits.com/stream/215515f8e7bd250637e8e8b439d071b2/mp3-128/4282085172?p=0&ts=1568938589&t=ee8811ceacffb55b368128150e4ce7daf07f31ea&token=1568938589_303676cc3656a61ac54ef06f93f090767978d03d"><span class="title">No More Heroes</span> - <span class="artist">The Zells</span></a> <span class="time">2:37</span></li>
          </ol>
      </div>
